<div ng-controller="contentRelationsSettingsController as vm">
    <umb-editor-view footer="false">

        <div class="umb-editor-header">
            <div class="flex items-center" style="height: 100%;">
                <div class="flex items-center" style="flex: 1;">
                    <div class="umb-editor-header__name-and-description" style="flex: 1 1 auto;">
                        <div class="umb-panel-header-name">Content Relations</div>
                        <div class="umb-panel-header-locked-description" ng-if="vm.packageInfo.version">{{vm.packageInfo.version}}</div>
                    </div>
                </div>
            </div>
        </div>

        <umb-editor-container>
            <umb-box>
                <umb-box-header title-key="contentRelationsPermissions_headerText">
                </umb-box-header>
                <umb-box-content>
                    <p>Content relations content app permissions can be set here</p>
                </umb-box-content>
            </umb-box>

            <umb-box>
                <umb-box-header title-key="contentRelationsPermissions_deletePermission"></umb-box-header>
                <umb-box-content>
                    Delete permissions can be set here

                    <div class="umb-table">
                        <div class="umb-table-body">
                            <div class="umb-table-row" ng-repeat="item in vm.deleteGroups">
                                <div class="umb-table-cell not-fixed">
                                    {{item.name}}
                                </div>
                                <div class="umb-table-cell">
                                    <umb-toggle checked="item.checked"
                                                on-click="vm.toggleCreatePermission($index)">

                                    </umb-toggle>
                                </div>
                            </div>
                        </div>
                    </div>
                </umb-box-content>
            </umb-box>


        </umb-editor-container>

    </umb-editor-view>

</div>
